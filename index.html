<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>PORTLIBRAS</title>
  </head>

  <body>
    <div id="primeiraPagina">
      <nav id="nav">
        <br />
        <h1>PORTLIBRAS</h1>
        <p class="ptitulo">Aprendendo Português como L2 Brincando</p>
        <img src="./assets/libras2.png" alt="Sinal de Libras" />
      </nav>
      <section class="inicio">
        <h1>Vamos começar o Jogo?</h1>
        <input
          type="text"
          id="jogador"
          name="name"
          placeholder="Digite seu nome aqui"
        />
        <button class="button">COMEÇAR</button>
      </section>
    </div>
    <div id="estilo">
      <div id="gameBoard" class="hide">
        <div class="gameBoard1">
          <div class="hero">
            <img src="./assets/libras3.png" alt="Sinal de Libras" />
            <p class="nomePontos">
              Olá, <span id="nome"></span>! Você tem
              <span id="pontos"></span> pontos!
            </p>
          </div>
          <section class="blocoPergunta">
            <br />
            <h1 id="pergunta">Pergunta</h1>
            <br />
            <div class="imagens">
              <img src="" alt="alternativa1" class="resposta" />
              <img src="" alt="alternativa2" class="resposta" />
              <img src="" alt="alternativa3" class="resposta" />
            </div>
          </section>
        </div>
      </div>
    </div>
    <div id="final" class="hide">
      <h1>PORTLIBRAS</h1>
      <p><span id="nome2"></span>, você perdeu o jogo! Tente novamente!</p>
      <button class="reload">Jogar novamente</button>
    </div>

    <div id="final1" class="hide">
      <h1>PORTLIBRAS</h1>
      <p><span id="nome3"></span>, parabéns, você ganhou o jogo!</p>
      <button class="reload">Jogar novamente</button>
    </div>
    <script src="./js/classes.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
